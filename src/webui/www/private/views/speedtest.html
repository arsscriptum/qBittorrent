<div id="speedtestContent">
    <fieldset class="settings">
        <legend>Current Speed Test Results</legend>
        <table>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <img src="images/slow_off.svg" style="height: 2.5em;" >
                    </td>
                    <td><label for="u">QBT_TR(Upload:)QBT_TR[CONTEXT=SpeedTestDialog]</label></td>
                    <td><input type="number" id="u" style="width: 6em;" min="0">&nbsp;&nbsp;(KiB/s)</td>
                </tr>
                <tr>
                    <td><label for="d">QBT_TR(Download:)QBT_TR[CONTEXT=SpeedTestDialog]</label></td>
                    <td><input type="number" id="d" style="width: 6em;" min="0" value="109">&nbsp;&nbsp;(KiB/s)</td>
                </tr>
                <tr>
                    <td><label for="d">Server Name</label></td>
                    <td><input type="string" id="d" style="width: 6em;" min="0" value="server"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>
